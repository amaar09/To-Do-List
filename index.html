<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do list</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <p class="m-0">To-Do list</p>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" id="searchTxt" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-primary" id="searchBtn" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <section class="card">
            <div class="card-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="titleInput" placeholder="Title">
                    <label for="title">Title of the Task</label>
                </div>
                <div class="input-group">
                    <span class="input-group-text">Description of Task</span>
                    <textarea class="form-control" id="descInput" aria-label="With textarea"></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" id="addBtn" class="disabled btn my-3 btn-primary">Add Task</button>
                </div>
            </div>
        </section>

        <section class="card">
            <div class="card-body row" id="showinDOM">
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
